<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game practice</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <!--Rock Paper Scissors start-->
  <button class="button-3 js-rock-button"><img src="rock-emoji.png"></button>
  
  <button class="button-4 js-paper-button"><img src="paper-emoji.png"></button>
  
  <button class="button-5 js-scissors-button"><img src="scissors-emoji.png"></button>
  <p class="js-result result"></p>
  <p class="js-moves moves">
  </p>
  <p class="js-score score"></p>
  
  <button class="js-reset-button">Reset game</button>
  <button class="js-Autoplay-button">Autoplay</button>
  <!--Rock Paper Scissors ends-->


<script src="rock-paper-scissors.js"></script>
</body>

</html>
